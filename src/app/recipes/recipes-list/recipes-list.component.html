<ul class="recipe-list">
  <li class="recipe-list-item" *ngFor="let recipe of recipes; let myIndex = index">
    <!--    {{ myIndex }}-->
    <app-recipes-item
      [recipe]="recipe"
      (itemSelected)="onItemSelected($event)"
      [isSelected]="!!selectedItem && recipe.id === selectedItem.id"
    >
    </app-recipes-item>
  </li>
</ul>
