<div [appHoverBlur]="0.6" class="recipe" (click)="onItemSelected(recipe)" [ngClass]="{ selected: isSelected }">
  <img class="recipe-image" [src]="recipe.image | imageUrl" [alt]="recipe.name" />
  <div class="recipe-details">
    <h3 class="recipe-name">{{ recipe.name }}</h3>
    <p *ngIf="recipe.description" class="recipe-description">{{ recipe.description | ellipsis }}</p>

    <div class="recipe-actions">
      <button (click)="onItemEdit($event, recipe)">Edit</button>
      <button (click)="onItemDeleted($event, recipe)">Delete</button>
    </div>
  </div>
</div>
